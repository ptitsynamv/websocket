<app-alert
  [errorModal]="errorModal"
></app-alert>

<div class="center">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        id="email"
        placeholder="Enter email"
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'invalid' : form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email"></label>
      <span *ngIf="form.get('email').invalid && form.get('email').touched">
      <span *ngIf="form.get('email').errors['required']">Email cant be empty</span>
<span *ngIf="form.get('email').errors['email']">Email is not correct</span>
        </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        class="form-control"
        type="password"
        formControlName="password"
        placeholder="Password"
        [ngClass]="{'invalid' :form.get('password').invalid && form.get('password').touched}"
      >
      <span *ngIf="form.get('password').invalid && form.get('password').touched">
      <span *ngIf="form.get('password').errors['required']">Password cant be empty</span>
      <span
        *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Password must be > then {{form.get('password').errors['minlength']['requiredLength']}} symbols</span>
  </span>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || form.disabled"
    >
      Submit
    </button>
  </form>
</div>
